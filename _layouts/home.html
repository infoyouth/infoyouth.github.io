<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Innovations Tech-Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        
        .coming-soon {
            position: relative;
            font-size: 4em;
            color: #4CAF50; /* Change color as desired */
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: bounce 1s infinite;
        }

        .coming-soon::before {
            content: "✨ ";
            font-size: 0.5em;
            animation: blink 1.5s infinite alternate;
        }

        .subtext {
            font-size: 1.5em;
            color: #555; /* Subtext color */
            margin-top: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        .keep-checking {
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.2em;
            color: #FF5722; /* Color for emphasis */
        }
    </style>
</head>
<body>
    <div>
        <div class="coming-soon">Coming Soon</div>
        <div class="subtext">We’re working hard to bring you something amazing!</div>
        <div class="keep-checking">Keep checking back for updates!</div>
    </div>
</body>
</html>
