<!-- Enhanced Meta Tags for SEO -->

<!-- Primary Meta Tags -->
<meta name="title" content="{{ page.title | default: site.title | escape }}">
<meta name="description" content="{{ page.description | default: page.excerpt | default: site.description | strip_html | truncate: 160 | escape }}">
<meta name="keywords" content="{{ page.tags | join: ', ' }}{% if page.categories %}, {{ page.categories | join: ', ' }}{% endif %}">
<meta name="author" content="{{ page.author | default: site.social.name | escape }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title | escape }}">
<meta property="og:description" content="{{ page.description | default: page.excerpt | default: site.description | strip_html | truncate: 160 | escape }}">
<meta property="og:image" content="{{ page.image.path | default: site.avatar | absolute_url }}">
<meta property="og:site_name" content="{{ site.title | escape }}">
<meta property="og:locale" content="{{ site.lang | default: 'en_US' }}">
{% if page.layout == 'post' %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:modified_time" content="{{ page.last_modified_at | default: page.date | date_to_xmlschema }}">
<meta property="article:author" content="{{ page.author | default: site.social.name | escape }}">
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}">
{% endfor %}
{% endif %}

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{{ page.title | default: site.title | escape }}">
<meta name="twitter:description" content="{{ page.description | default: page.excerpt | default: site.description | strip_html | truncate: 160 | escape }}">
<meta name="twitter:image" content="{{ page.image.path | default: site.avatar | absolute_url }}">
{% if site.twitter.username %}
<meta name="twitter:site" content="@{{ site.twitter.username }}">
<meta name="twitter:creator" content="@{{ site.twitter.username }}">
{% endif %}

<!-- Additional SEO Meta Tags -->
<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<meta name="googlebot" content="index, follow">
<meta name="bingbot" content="index, follow">
{% if page.layout == 'post' %}
<meta name="article:section" content="{{ page.categories | first }}">
<meta name="article:tag" content="{{ page.tags | join: ', ' }}">
{% endif %}
