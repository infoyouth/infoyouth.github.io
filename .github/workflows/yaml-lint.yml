---
name: YAML Lint

"on":
  pull_request:
    branches:
      - main
    paths:
      - '**.yml'
      - '**.yaml'
      - '.github/workflows/**'

jobs:
  yaml-lint:
    name: ğŸ“ Lint YAML Files
    runs-on: ubuntu-24.04

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v6

      - name: ğŸ“ Run YAML Linter
        id: yaml-lint
        uses: ibiqlik/action-yamllint@v3

      - name: ğŸ“¤ Upload Linting Errors
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: yamllint-errors
          path: ${{ steps.yaml-lint.outputs.logfile }}
          retention-days: 7
