name: PR Status Table

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  pull-requests: write
  statuses: read
  contents: read

jobs:
  update-pr-comment:
    name: Update PR Status Table
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Get Check Runs via API
      id: fetch-checks
      run: |
        PR_NUMBER=${{ github.event.pull_request.number }}
        REPO=${{ github.repository }}
        SHA=${{ github.event.pull_request.head.sha }}

        # Fetch check runs using GitHub CLI
        CHECK_RUNS=$(gh api repos/$REPO/commits/$SHA/check-runs --jq '.check_runs[] | {name: .name, status: .status, conclusion: .conclusion, details_url: .html_url}' | jq -s)
        echo "check_runs=$CHECK_RUNS" >> $GITHUB_ENV

    - name: Format Status Table
      id: format-table
      run: |
        TABLE="| 🏷️ **Check Name** | 📊 **Status** | 🎯 **Conclusion** | 🔗 **Details** |\n"
        TABLE+="|------------------|----------------|--------------------|----------------|\n"
        
        for row in $(echo "${check_runs}" | jq -c '.[]'); do
          NAME=$(echo $row | jq -r '.name')
          STATUS=$(echo $row | jq -r '.status')
          CONCLUSION=$(echo $row | jq -r '.conclusion // "N/A"')
          DETAILS_URL=$(echo $row | jq -r '.details_url')
          TABLE+="| $NAME | $STATUS | $CONCLUSION | [Details]($DETAILS_URL) |\n"
        done

        echo "table=$TABLE" >> $GITHUB_ENV

    - name: Post Status Table to PR
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: "ci-status-table"
        recreate: true
        message: |
          ### 🚀 PR Status Table

          Here is the latest summary of the checks for this pull request:

          ${{ env.table }}

          💡 *Updated automatically by CI/CD pipeline.*
