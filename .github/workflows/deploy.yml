name: Deploy 

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: 📦 Install Dependencies
        run: bundle install

      - name: 🛠️ Build Site
        run: bundle exec jekyll build -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: 🔍 Test Site
        run: |
          bundle exec htmlproofer _site${{ steps.pages.outputs.base_path }} \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: 📤 Upload Site Artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: 🌐 GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub
        id: deployment
        uses: actions/deploy-pages@v4.0.5

      - name: 📢 Notify Discord of New Posts
        if: env.NEW_POSTS != ''
        uses: cabrera-evil/discord-notify-action@1.0.1
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "🎉 New Posts Published on Youth Innovations!"
          description: |
            🚀 **Exciting News from Youth Innovations!** 🚀
            We have just published new blog posts on our site! 🎉

            **Check out the latest topics:**
            ${{ env.NEW_POSTS }}

            📖 Visit us at [Youth Innovations](https://infoyouth.github.io) for more insightful articles and innovations!

            Thank you for your continued support! 💖
          include_image: 'true'
          username: 'Youth Innovations'
