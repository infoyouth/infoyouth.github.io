name: "ï¿½ï¿½ Build Test and Deploy"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: ğŸ“¦ Install Dependencies
        run: bundle install

      - name: ğŸ› ï¸ Build Site
        run: bundle exec jekyll build -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: ğŸ“¦ Cache HTMLProofer
        uses: actions/cache@v5
        with:
          path: tmp/.htmlproofer
          key: htmlproofer-${{ github.sha }}
          restore-keys: |
            htmlproofer-

      - name: ğŸ” Test Site
        run: |
          bundle exec htmlproofer _site${{ steps.pages.outputs.base_path }} \
            --disable-external \
            --cache '{"timeframe": {"external": "30d"}}' \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/,/fonts\.googleapis\.com/,/fonts\.gstatic\.com/,/googlesyndication\.com/,/cdn\.jsdelivr\.net/,/twitter\.com\/username/,/twitter\.com\/twitter_username/,/infoyouth\.github\.io/"

      - name: ğŸ§¹ Lint Ruby Code
        run: |
          chmod +x _plugins/posts-lastmod-hook.rb
          bundle exec rubocop

      - name: ğŸ“¤ Upload Site Artifact
        uses: upload-pages-artifact@v4.0.0
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  # Deployment job
  deploy:
    environment:
      name: ğŸŒ Youth Innovations
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5

      - name: ğŸ“Š Detect New Blog Post
        id: extract_info
        if: success()
        run: |
          # Find only NEW posts (A=added, not M=modified)
          POST_FILE=$(git diff --name-status HEAD~1 HEAD | grep '^A.*_posts/.*\.md$' | awk '{print $2}' | head -n 1)
          
          if [ -z "$POST_FILE" ] || [ ! -f "$POST_FILE" ]; then
            echo "has_new_post=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "ğŸ‰ Found new post: $POST_FILE"
          
          # Extract metadata
          TITLE=$(grep -m1 '^title:' "$POST_FILE" | sed 's/title: *"\(.*\)".*/\1/')
          DESC=$(grep -m1 '^description:' "$POST_FILE" | sed 's/description: *"\(.*\)".*/\1/')
          CATS=$(awk '/^categories:/,/^[^ ]/{if(/^  - /)print}' "$POST_FILE" | sed 's/  - //' | paste -sd, - | sed 's/,/, /g')
          
          # Build URL: remove date prefix and .md extension
          SLUG=$(basename "$POST_FILE" .md | sed 's/^[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}-//')
          URL="https://infoyouth.github.io/posts/${SLUG}/"
          
          # Set outputs
          {
            echo "post_title=${TITLE}"
            echo "post_description=${DESC}"
            echo "post_categories=${CATS}"
            echo "post_url=${URL}"
            echo "has_new_post=true"
          } >> $GITHUB_OUTPUT

      - name: ğŸ“¢ Announce New Post to Discord
        if: success() && steps.extract_info.outputs.has_new_post == 'true'
        uses: cabrera-evil/discord-notify-action@v1.0.2
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: 'ğŸ‰ New Blog Post Published!'
          description: |
            âœ¨ **${{ steps.extract_info.outputs.post_title }}**
            
            ${{ steps.extract_info.outputs.post_description }}
            
            ğŸ“š **Categories:** ${{ steps.extract_info.outputs.post_categories }}
            
            ğŸ”— **Read Now:** [${{ steps.extract_info.outputs.post_title }}](${{ steps.extract_info.outputs.post_url }})
            
            ğŸš€ **Deployment:** Successful âœ…
            ğŸŒ **Live Site:** [infoyouth.github.io](https://infoyouth.github.io)
          include_image: 'true'
          username: 'Youth Innovations Blog'
          custom_image_url: 'https://raw.githubusercontent.com/infoyouth/infoyouth.github.io/main/assets/img/favicons/favicon-48x48.png'
          repo_name: ${{ github.repository }}
          repo_url: ${{ github.server_url }}/${{ github.repository }}
