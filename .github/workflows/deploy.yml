name: "🚀 Build and Deploy on PR Merge"

on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📄 Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: 📦 Install Dependencies
        run: bundle install

      - name: 🛠️ Build Site with Jekyll
        run: bundle exec jekyll build -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: 🔍 Test Site with HTMLProofer
        run: |
          bundle exec htmlproofer _site${{ steps.pages.outputs.base_path }} \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: 📤 Upload Site Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"
          name: github-pages-artifact

      - name: 🌐 Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
