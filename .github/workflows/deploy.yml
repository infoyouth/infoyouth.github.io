name: Deploy 

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: 📦 Install Dependencies
        run: |
          echo "Installing dependencies..."
          bundle install

      - name: 🛠️ Build Site
        run: |
          echo "Building site..."
          bundle exec jekyll build -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: 🔍 Test Site
        run: |
          echo "Testing built site for broken links and other issues..."
          bundle exec htmlproofer _site${{ steps.pages.outputs.base_path }} \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: 📄 Identify New Posts
        id: new_posts
        run: |
          echo "Identifying new posts..."
          NEW_POSTS=$(git diff --name-only HEAD^ HEAD | grep -E '^_posts/.*\.md' || true)
          echo "NEW_POSTS=${NEW_POSTS}" >> $GITHUB_ENV
          echo "Detected new posts: $NEW_POSTS"
        shell: bash

      - name: 📤 Upload Site Artifact
        run: |
          echo "Uploading site artifact for deployment..."
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: 🌐 GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: env.NEW_POSTS != ''
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Starting deployment..."
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"

      - name: 📢 Notify Discord of New Posts
        if: env.NEW_POSTS != ''
        uses: cabrera-evil/discord-notify-action@1.0.1
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "🎉 New Posts Published on Youth Innovations!"
          description: |
            🚀 **Exciting News from Youth Innovations!** 🚀
            We have just published new blog posts on our site! 🎉
            **Check out the latest topics:**
            ${{ env.NEW_POSTS }}
            📖 Visit us at [Youth Innovations](https://infoyouth.github.io) for more insightful articles and innovations!
            Thank you for your continued support! 💖
          include_image: 'true'
          username: 'Youth Innovations'
        run: |
          echo "Sending Discord notification with the following details:"
          echo "NEW_POSTS=${{ env.NEW_POSTS }}"
          echo "Webhook URL: ${{ secrets.DISCORD_WEBHOOK_URL }}"
