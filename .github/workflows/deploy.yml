name: "ğŸš§ Build Test and Deploy"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: ğŸ“¦ Install Dependencies
        run: bundle install

      - name: ğŸ› ï¸ Build Site
        run: bundle exec jekyll build -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: ï¿½ Cache HTMLProofer
        uses: actions/cache@v4
        with:
          path: tmp/.htmlproofer
          key: htmlproofer-${{ github.sha }}
          restore-keys: |
            htmlproofer-

      - name: ğŸ” Test Site
        run: |
          bundle exec htmlproofer _site${{ steps.pages.outputs.base_path }} \
            --cache '{"timeframe": {"external": "30d"}}' \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: ğŸ§¹ Lint Ruby Code
        run: |
          chmod +x _plugins/posts-lastmod-hook.rb
          bundle exec rubocop

      - name: ğŸ“¤ Upload Site Artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  # Deployment job
  deploy:
    environment:
      name: ğŸŒ Youth Innovations
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
