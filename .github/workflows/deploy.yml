name: "ğŸš€ Build and Deploy to GitHub Pages"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        # âœ… Fetch the repository

      - name: ğŸ“„ Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        # âœ… Setup GitHub Pages environment

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
        # âœ… Setup Ruby environment with bundler caching

      - name: ğŸ“¦ Install Dependencies
        run: bundle install
        # âœ… Install Ruby dependencies

      - name: ğŸ› ï¸ Build Site with Jekyll
        run: bundle exec jekyll build -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"
        # âœ… Build the static site with Jekyll in production mode

      - name: ğŸ” Test Site with HTMLProofer
        run: |
          bundle exec htmlproofer _site${{ steps.pages.outputs.base_path }} \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"
        # âœ… Validate the built site for broken links or issues
      - name: ğŸ“¤ Upload Site Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"
          name: github-pages-artifact
        # âœ… Upload the built site as an artifact
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Download Site Artifact
        uses: actions/download-pages-artifact@v3
        with:
          name: github-pages-artifact  # Must match the upload step
        # âœ… Download the uploaded site artifact

      - name: ğŸŒ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        # âœ… Deploy the site to GitHub Pages