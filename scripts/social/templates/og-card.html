<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
        }

        .card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, {gradient_start}, {gradient_end});
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            position: relative;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Decorative elements */
        .card::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .category-badge {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 12px;
            display: inline-block;
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 56px;
            font-weight: 900;
            color: white;
            line-height: 1.15;
            margin-bottom: 25px;
            text-shadow: 0 2px 30px rgba(0, 0, 0, 0.3);
            max-height: 180px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .learning-section {
            margin-bottom: 20px;
        }

        .learning-header {
            font-size: 26px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 700;
            margin-bottom: 12px;
        }

        .learning-points {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .learning-points li {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 8px;
            padding-left: 8px;
            line-height: 1.3;
        }

        .learning-points li::before {
            content: '‚Ä¢';
            color: rgba(255, 255, 255, 0.95);
            font-weight: bold;
            font-size: 28px;
            margin-right: 12px;
        }

        .tags {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 700;
            letter-spacing: 0.5px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 14px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .footer {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 700;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="category-badge">{category_icon} {category}</div>
            <h1 class="title">{title}</h1>
            
            <div class="learning-section">
                <div class="learning-header">‚ú® What you'll learn:</div>
                <ul class="learning-points">
                    {learning_points_html}
                </ul>
            </div>
            
            <div class="tags">
                {tags_html}
            </div>
        </div>
        <div class="footer">
            <div class="footer-left">
                <span class="icon">üåê</span>
                <span>infoyouth.github.io</span>
            </div>
            <div class="footer-right">
                <span>@infoyouth2019</span>
                <span class="icon">üìÖ</span>
                <span>{date}</span>
            </div>
        </div>
    </div>
</body>
</html>
